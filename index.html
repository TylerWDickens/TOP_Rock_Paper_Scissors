<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="container-fluid">
    <header class="bg-dark">
      <h1>Rock Paper Scissors</h1>
    </header> 
    <div class="game">

    <div class="status text-center">
      <h2 id="value">
        Play Rock, Paper, Scissors!
      </h2>

    </div>

    <div class="module text-center">
      
        <div class="buttons">
        <button class="button rock" id="rock">Rock</button>
        <button class="button paper" id="paper">Paper</button>
        <button class="button scissors" id="scissors">Scissors</button>
        </div>
      
    </div>
  </div>


  </div>
</body>
